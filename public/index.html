<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hello</title>
	<script src="lib/angular/angular.js"></script>
	<script src="js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-controller="mainCtrl">
	<div class="table-responsive">
	<table class="table">
		<thead>
			<th>Title</th>
			<th>Price</th>
		</thead>
		<tbody>
			<tr ng-repeat="book in books">
				<td class="danger">{{book.title}}</td>
				<td class="danger">{{book.price | currency:'B'}}</td>
			</tr>
		</tbody>
	</table>
	<form class="form-inline" role="form" method="post">
  		<div class="form-group">
   			<label>Book's name</label>
    		<input type="text" class="form-control" placeholder="Enter book" ng-model="bookInstance.title">
  		</div>
  		<div class="form-group">
    		<label>Price</label>
    		<input type="number" class="form-control" placeholder="Enter price" ng-model="bookInstance.price">
  		</div>
  		<div class="checkbox">
    		<label>
      		<input type="checkbox"> Remember me
    		</label>
  		</div>
  		<br>
  		<button type="submit" class="btn btn-default" ng-click ="save()">Submit</button>
	</form>
	</div>
</body>
</html>
